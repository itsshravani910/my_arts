<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shravani's Blooming Art</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-image: url("images/img1.jpg"); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #dbc8b6;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Centered message on image */
        .center-message {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 90%;
        }

        .center-message h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .center-message p {
            font-size: 1.2em;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1em;
            }

            .center-message {
                padding: 20px;
            }

            .center-message h2 {
                font-size: 1.5em;
            }

            .center-message p {
                font-size: 1em;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <h1>Shravani's Blooming Art</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Center Message on Background -->
    <div class="center-message">
        <h2>Shravani's Blooming Art</h2>
        <p>Welcome to your own universe of creativity</p>
    </div>

    <!-- Optional Footer -->
    <footer>
        &copy; 2025 Shravani's Blooming Art. All rights reserved.
    </footer>

</body>
</html>
