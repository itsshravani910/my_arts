<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravani's Blooming Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background-image: url("images/img1.jpg"); /* use your correct path */
      background-size: contain; /* important: shows entire image */
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000; /* fills background if image doesn't cover full area */
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8em;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #dbc8b6;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .center-message {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .center-message h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .center-message p {
      font-size: 1.3em;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .center-message {
        margin: 20px;
        padding: 20px;
      }

      .center-message h2 {
        font-size: 1.8em;
      }

      .center-message p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shravani's Blooming Art</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="center-message">
    <h2>Shravani's Blooming Art</h2>
    <p>Welcome to your own universe of creativity</p>
  </div>

  <footer>
    &copy; 2025 Shravani's Blooming Art. All rights reserved.
  </footer>

</body>
</html>
