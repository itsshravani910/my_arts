<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shravani's Blooming Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("images/img1.jpg"); /* ✅ Your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow-x: auto;
    }

    nav a {
      color: #e8c39e;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #ffffff;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      width: 100%;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
    }

    .content-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .content-box p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* ✅ Responsive Tweaks */
    @media (max-width: 768px) {
      nav {
        gap: 20px;
      }

      .content-box {
        padding: 20px 15px;
      }

      .content-box h1 {
        font-size: 2rem;
      }

      .content-box p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 15px;
        padding: 10px;
        justify-content: flex-start;
      }

      nav a {
        font-size: 0.95rem;
      }

      .content-box {
        padding: 15px 10px;
      }

      .content-box h1 {
        font-size: 1.6rem;
      }

      .content-box p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="content-box">
      <h1>Shravani's Blooming Art</h1>
      <p>Welcome to your own universe of creativity</p>
    </div>
  </div>
</body>
</html>
