<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravani's Blooming Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #3d2b1f;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: #f7d9b0;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero-section {
      width: 100%;
      height: 100vh;
      background-image: url("images/pqr.jpg"); /* your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      max-width: 90%;
    }

    .hero-overlay h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-overlay p {
      font-size: 20px;
    }

    footer {
      background-color: #3d2b1f;
      color: #f7d9b0;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .hero-overlay h1 {
        font-size: 28px;
      }

      .hero-overlay p {
        font-size: 16px;
      }

      nav a {
        font-size: 16px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-overlay">
      <h1>Shravani's Blooming Art</h1>
      <p>Welcome to your own universe of creativity</p>
    </div>
  </section>

  <footer>
    &copy; 2025 MLAA - Shravani's Blooming Art. All rights reserved.
  </footer>

</body>
</html>
