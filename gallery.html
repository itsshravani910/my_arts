<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery - Blooming Art</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f0e6;
    color: #5a453d;
  }

  nav {
    background-color: #3b2f2f;
    padding: 15px;
    text-align: center;
  }

  nav a {
    color: #d4b996;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.5rem;
    display: inline-block;
  }

  nav a:hover {
    color: #f0e6d2;
  }

  h1 {
    text-align: center;
    margin: 30px 0 20px;
    color: #5a453d;
    font-weight: normal;
    font-size: 2.5rem;
  }

  .fancy-B {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    color: #6e4b2a;
    font-weight: bold;
    vertical-align: middle;
    display: inline-block;
    margin-right: 5px;
    text-shadow: 1px 1px 2px rgba(59, 47, 47, 0.5);
  }

  .gallery {
    max-width: 1000px;
    margin: 0 auto 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 0 15px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(90, 69, 61, 0.3);
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #d4b996;
  }

  /* Responsive for smartphone view */
  @media (max-width: 600px) {
    nav {
      padding: 10px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      margin: 8px 0;
      font-size: 16px;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 10px;
    }

    .fancy-B {
      font-size: 2.5rem;
    }

    .gallery {
      padding: 0 10px;
      gap: 10px;
    }

    .gallery img {
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(90, 69, 61, 0.2);
    }
  }
</style>
</head>
<body>
